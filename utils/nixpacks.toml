# nixpacks.toml

# Set up some variables to minimize annoyance
[variables]
    NPM_CONFIG_UPDATE_NOTIFIER = 'false' # Disable npm update notifications
    NPM_CONFIG_FUND = 'false' # Disable npm fund notifications

# Download Caddy from Nix
[phases.caddy]
    dependsOn = ['setup'] # Ensure this phase runs after the default 'setup' phase
    nixpkgsArchive = 'ba913eda2df8eb72147259189d55932012df6301' # Caddy v2.8.4
    nixPkgs = ['caddy'] # Install Caddy as a Nix package

# Format the Caddyfile with fmt
[phases.fmt]
    dependsOn = ['caddy'] # Ensure this phase runs after the 'caddy' phase
    cmds = ['caddy fmt --overwrite Caddyfile'] # Format the Caddyfile

# Start the Caddy web server
[start]
    cmd = 'exec caddy run --config Caddyfile --adapter caddyfile 2>&1' # Start Caddy using the Caddyfile config and caddyfile adapter
